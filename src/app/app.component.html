<div style="text-align: center; margin-top: 40px">
  <h1>CTDI Toast Notification Demo</h1>
  <div style="margin-top: 20px">
    <button mat-raised-button color="primary" (click)="showSuccess()">
      Success
    </button>
    <button mat-raised-button color="warn" (click)="showError()">Error</button>
    <button mat-raised-button color="accent" (click)="showWarning()">
      Warning
    </button>
    <button mat-raised-button (click)="showInfo()">Information</button>
  </div>
</div>
